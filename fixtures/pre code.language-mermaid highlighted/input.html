  <head></head>
  <body>
    <p>
      If a `code` element with class "language-mermaid" is wrapped inside a `pre`, the entire `pre`
      element should be replaced with the rendered diagram. The `code` element may have children.
    </p>

    <pre>
      <code class="language-mermaid">
        <span class="keyword">graph</span> <span class="type">TD</span>;
            <span class="identifier">A</span>--><span class="identifier">B</span>;
            <span class="identifier">A</span>--><span class="identifier">C</span>;
            <span class="identifier">B</span>--><span class="identifier">D</span>;
            <span class="identifier">C</span>--><span class="identifier">D</span>;
      </code>
    </pre>
  </body>
</html>
